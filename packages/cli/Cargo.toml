[package]
name = "s-crap"
version = "0.1.0"
description = "A CLI for working with Scdlang"
license = "UPL-1.0"
repository = "https://github.com/drsensor/scdlang"
authors = ["Fahmi Akbar Wildana <f.a.wildana@gmail.com>"]
keywords = ["statemachine", "language", "cli", "scdlang"]
categories = ["command-line-utilities"]
edition = "2018"

[[bin]]
name = "scrap"
path = "src/main.rs"
test = false
doc = false
doctest = false

[lib]
doctest = false
doc = false

[dependencies]
scdlang = { path = "../core", version = "0.1.0" }
scdlang_xstate = { path = "../transpiler/xstate", version = "0.1.0" }
atty = "0.2"
rustyline = "3"
prettyprint = "0.*"
colored = "1"

[dependencies.clap]
version = "2"
features = ["wrap_help"]

# WARNING: This make compilation time doubled!! Seems cargo has serious issue here ðŸ˜ 
[build-dependencies]
clap = "2"
scdlang = { path = "../core", version = "0.1.0" }
scdlang_xstate = { path = "../transpiler/xstate", version = "0.1.0" }
atty = "0.2"
rustyline = "3"
prettyprint = "0.*"
colored = "1"

[dev-dependencies]
predicates = "1"
assert_fs = "0.*"
assert_cmd = "0.*"
rexpect = "0.3"