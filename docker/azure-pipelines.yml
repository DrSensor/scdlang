steps:

- task: Docker@2
  displayName: Docker Login
  condition: and(contains(variables['target'], 'musl'), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  inputs:
    command: login
    containerRegistry: scdlang

- task: Docker@2
  displayName: Docker Build with Base Image alpine
  condition: and(contains(variables['target'], 'musl'), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  inputs:
    command: build
    Dockerfile: docker/Dockerfile
    buildContext: '.'
    repository: scdlang/scrap
    arguments: >-
      --build-arg base_image=alpine
    tags: |
      alpine
      $(build.tag)-alpine

- task: Docker@2
  displayName: Docker Build with Base Image scratch
  condition: and(contains(variables['target'], 'musl'), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  inputs:
    command: build
    Dockerfile: docker/Dockerfile
    buildContext: '.'
    repository: scdlang/scrap
    arguments: >-
      --build-arg base_image=scratch
    tags: |
      latest
      $(build.tag)

- task: Docker@2
  displayName: Docker Push
  condition: and(contains(variables['target'], 'musl'), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  inputs:
    command: push
    repository: scdlang/scrap
    tags: |
      latest
      $(build.tag)
      alpine
      $(build.tag)-alpine